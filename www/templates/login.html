<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="LoginForm" ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="E-mail"  ng-model="loginData.email"
                   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
          </label>

          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="loginData.password" required>
          </label>
          <button class="button button-positive" type="submit" ng-disabled='LoginForm.$invalid'>


            Submit
          </button>
        </div>

    </form>
  </ion-content>
</ion-modal-view>
